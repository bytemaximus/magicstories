<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Your Story</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid w-50 py-3">
            <h2>Here is the Story</h2>

            <div class="mb-3">
                <div class="col-sm-10">
                    <input type="text" readonly th:text="${storyTitle}" class="form-control-plaintext">
                </div>
                <div class="col-sm-10">
                    <input type="text" readonly th:text="${storyText}" class="form-control-plaintext">
                </div>
            </div>

            </script>
            <script src=https://code.jquery.com/jquery-3.7.1.min.js></script>
            <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js></script>
        </div>
    </body>
</html>
