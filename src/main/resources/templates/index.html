<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Welcome Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid w-50 py-3">
            <h2>Welcome to Magic Stories</h2>

            <form id="storyForm" th:action="@{/story}" th:object="${storyForm}" method="post">
                <div class="form-group">
                    <label for="textInput">Story Text</label>
                    <textarea class="form-control" id="textInput" th:field="*{gptCommand}"></textarea>
                    <small id="storyHelp" class="form-text text-muted">In the box above in a few words say what you would like the story to be about and press the button to generate it.</small>
                </div>
                <button type="submit" class="btn btn-primary">Generate</button>
            </form>
            </script>
            <script src=https://code.jquery.com/jquery-3.7.1.min.js></script>
            <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js></script>
        </div>
    </body>
</html>
